<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            <div class="search-box-background">
                <div class="box">
                    <img src="../assets/icons/search-30.png" alt="Search Box">
                </div>
            </div>
            Employee Details
        </div>
        <button class="add-button"  routerLink="/addemployee"><img src="../../assets/icons/add-24px.svg"> Add user</button>
    </div>
    <div class="table-main">

        <table id="display" class="table">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>StartDate</th>
                <th>Actions</th>
            </tr>
            <!-- Printing into the table which is comming from database -->
            <tr *ngFor="let item of empDataList">
                <td>
                    <img class="profile" src="{{item.profilePic}}">
                </td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>
                    <div class="dept-label">Engineer</div>
                    <div class="dept-label">Other</div>
                    <div class="dept-label">{{item.department}}</div>
                </td>
                <td>{{item.salary}}</td>
                <td>{{item.startDate}}</td>
                <td>
                    <img alt="delete" src="../assets/icons/delete-black-18dp.svg" (click)="delete(item.employeeId)"
                        routerLink="/dashboard">

                    <img alt="edit" src="../assets/icons/create-black-18dp.svg"
                        routerLink="/empForm/{{item.employeeId}}">
                </td>
            </tr>
            <br>
        </table>
    </div>
